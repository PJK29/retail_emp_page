<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superstore Employee Management</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Superstore Employee Management</h1>
        
        <div class="controls">
            <button onclick="toggleForm()" class="btn-primary">Add Employee</button>
            <div class="remove-section">
                <input type="text" id="removeId" placeholder="Enter Employee ID">
                <button onclick="removeEmployee()" class="btn-danger">Remove Employee</button>
            </div>
        </div>

        <div id="employeeForm" class="form-container hidden">
            <h2>Add New Employee</h2>
            <form id="addEmployeeForm" onsubmit="addEmployee(event)">
                <div class="form-grid">
                    <input type="text" id="employee_id" placeholder="Employee ID" required>
                    <input type="text" id="first_name" placeholder="First Name" required>
                    <input type="text" id="last_name" placeholder="Last Name" required>
                    <input type="tel" id="phone_number" placeholder="Phone Number" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="date" id="hire_date" required>
                    <input type="text" id="dept_id" placeholder="Department ID" required>
                    <input type="text" id="manager_id" placeholder="Manager ID" required>
                    <input type="number" id="salary" placeholder="Salary" required>
                    <textarea id="address" placeholder="Address" required></textarea>
                    <input type="date" id="birth_date" required>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                    <input type="url" id="image_url" placeholder="Image URL" required>
                </div>
                <button type="submit" class="btn-primary">Submit</button>
                <button type="button" onclick="toggleForm()" class="btn-secondary">Cancel</button>
            </form>
        </div>

        <div id="employeeList" class="employee-grid"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
